<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Time tracking dashboard</title>
</head>
<body>
<main>
    <div class="name">
      <div class="on">
        <img src="./images/image-jeremy.png" alt="foto">
        <div class="info">
          <p>Report for</p>
          <h1>Jeremy Robson</h1>
        </div>
      </div>
      <div class="down d-name">
        <ul>
          <li>Daily</li>
          <li>Weekly</li>
          <li>Monthly</li>
        </ul>
      </div>
    </div>
    <div class="work">
      <div class="up">
        <img src="./images/icon-work.svg" alt="wrk">
      </div>
      <div class="down">
        <div class="content" id="work">
          <h3>work</h3>
          <img src="./images/icon-ellipsis.svg" alt="elips">
        </div>
        <div class="hrs-content">
          <p class="hrs" >32hrs</p>
          <p>Last week - 36hrs</p>
        </div>
      </div>
    </div>
    <div class="play">
      <div class="up">
        <img src="./images/icon-play.svg" alt="ply">
      </div>
      <div class="down">
        <div class="content" id="play">
          <h3>play</h3>
          <img src="./images/icon-ellipsis.svg" alt="elips">
        </div>
        <div class="hrs-content">
          <p class="hrs" >32hrs</p>
          <p>Last week - 36hrs</p>
        </div>
      </div>
    </div>
    <div class="study">
      <div class="up">
        <img src="./images/icon-study.svg" alt="std">
      </div>
      <div class="down">
        <div class="content" id="study">
          <h3>study</h3>
          <img src="./images/icon-ellipsis.svg" alt="elips">
        </div>
        <div class="hrs-content">
          <p class="hrs" >32hrs</p>
          <p>Last week - 36hrs</p>
        </div>
      </div>
    </div>
    <div class="Exercise">
      <div class="up">
        <img src="./images/icon-exercise.svg" alt="wrk">
      </div>
      <div class="down">
        <div class="content" id="Exercise">
          <h3>Exercise</h3>
          <img src="./images/icon-ellipsis.svg" alt="elips">
        </div>
        <div class="hrs-content">
          <p class="hrs" >32hrs</p>
          <p>Last week - 36hrs</p>
        </div>
      </div>
    </div>
    <div class="Social">
      <div class="up">
        <img src="./images/icon-social.svg" alt="wrk">
      </div>
      <div class="down">
        <div class="content" id="Social">
          <h3>Social</h3>
          <img src="./images/icon-ellipsis.svg" alt="elips">
        </div>
        <div class="hrs-content">
          <p class="hrs" >32hrs</p>
          <p>Last week - 36hrs</p>
        </div>
      </div>
    </div>
    <div class="Self-Care">
      <div class="up">
        <img src="./images/icon-self-care.svg" alt="wrk">
      </div>
      <div class="down">
        <div class="content" id="Self-Care">
          <h3>Self-Care</h3>
          <img src="./images/icon-ellipsis.svg" alt="elips">
        </div>
        <div class="hrs-content">
          <p class="hrs" >32hrs</p>
          <p>Last week - 36hrs</p>
        </div>
      </div>
    </div>
</main>
  <script src="main.js"></script>
</body>
</html>
